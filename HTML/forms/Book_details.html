<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../../CSS/From-CSS/book_details.css" rel="stylesheet">
    <title>ABook Details</title>
  </head>
  <body>
    <div class="container-fluid">
      <form  class="mx-auto">
        <h4 class="text-center">Book Deatils</h4><br>
        <div class="mb-3 ">
            <label for="exampleInputName1" class="form-label">Name</label>
            <input type="name" class="form-control" id="exampleInputName1">
         </div>
         <div class="mb-3 ">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="name" class="form-control" id="exampleInputName1">
         </div>                                       
         <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contact</label>
            <input type="contact" class="form-control" id="exampleInputContact1">
          </div>
          <div class="form-check">
            <label for="exampleInputEmail1" class="form-label">Status</label><br>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
             Available
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Unavailable
            </label>
          </div><br>
          <div class="form-check">
            <label for="exampleInputEmail1" class="form-label">Edition</label><br>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
             Latest
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              First Edition
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Second Edition
            </label>
          </div><br>
          <label for="exampleSelectList" class="form-label">Language</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Choose</option>
            <option value="1">English</option>
            <option value="2">Punjabi</option>
            <option value="3">Hindi</option>
            <option value="4">Tamil</option>
            <option value="5">Spanish</option>
            <option value="6">French</option>
            </select>
            <br>
<label for="exampleSelectList" class="form-label">Genre </label>
<select class="form-select" aria-label="Default select example">
  <option selected>Choose</option>
  <option value="1">Adventure</option>
  <option value="2">Classics</option>
  <option value="3">Crime</option>
  <option value="4">Horror</option>
  <option value="5">Humour</option>
  <option value="6">Educational</option>
  <option value="7">Poetry</option>
  <option value="8">Romance</option>
  <option value="9">Young Adult</option>
  <option value="10">Auto Biography</option>
  <option value="11">Self help</option>
  <option value="12">Others</option>
</select>

          <button type="submit" class="btn btn-primary mt-4">Submit</button>
          </form>
          </div>
          </body>
          </html>
